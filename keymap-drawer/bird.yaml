layout:
    ortho_layout:
        split: true
        rows: 3
        columns: 5
        drop_pinky: true
        drop_inner: true
layers:
    bird:
    - [{t: x, type: low},
       {t: c, type: medium},
       {t: l, type: medium-high}, 
       {t: f, type: medium},
       {t: y, type: medium},
       {t: o, type: high},
       {t: u, type: medium-high},
       {t: "'", type: low}]
    - [{t: r, type: high},
       {t: s, type: high},
       {t: n, type: high},
       {t: t, type: high},
       {t: p, type: medium-low},
       {t: k, type: low},
       {t: h, type: high},
       {t: e, type: high},
       {t: i, type: high},
       {t: a, type: high}]
    - [{t: w, type: medium}, 
       {t: m, type: medium}, 
       {t: g, type: medium}, 
       {t: b, type: medium-low}, 
       {t: j, type: low}, 
       {t: d, type: medium-high}, 
       {t: ',', type: medium-low},
       {t: ., type: medium-low}]
draw_config:
    append_colon_to_layer_header: false
    svg_style: |
        /* inherit to force styles through use tags*/
        svg path {
            fill: inherit;
        }
        /* font and background color specifications */
        svg.keymap {
            font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
            font-size: 14px;
            font-kerning: normal;
            text-rendering: optimizeLegibility;
            fill: #24292e;
        }

        /* default key styling */
        rect.key {
            fill: #f6f8fa;
            stroke: #c9cccf;
            stroke-width: 1;
        }

        /* color accent for combo boxes */
        rect.combo {
            fill: #cdf;
        }

        /* color accent for held keys */
        rect.held, rect.combo.held {
            fill: #fdd;
        }

        /* color accent for ghost (optional) keys */
        rect.ghost, rect.combo.ghost {
            stroke-dasharray: 4, 4;
            stroke-width: 2;
        }

        text {
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* styling for layer labels */
        text.label {
            font-weight: bold;
            text-anchor: start;
            stroke: white;
            stroke-width: 2;
            paint-order: stroke;
        }

        /* styling for combo tap, and key hold/shifted label text */
        text.combo, text.hold, text.shifted {
            font-size: 11px;
        }

        text.hold {
            text-anchor: middle;
            dominant-baseline: auto;
        }

        text.shifted {
            text-anchor: middle;
            dominant-baseline: hanging;
        }

        /* styling for hold/shifted label text in combo box */
        text.combo.hold, text.combo.shifted {
            font-size: 8px;
        }

        /* lighter symbol for transparent keys */
        text.trans {
            fill: #7b7e81;
        }

        /* styling for combo dendrons */
        path.combo {
            stroke-width: 1;
            stroke: gray;
            fill: none;
        }

        /* Start Tabler Icons Cleanup */
        /* cannot use height/width with glyphs */
        .icon-tabler > path {
            fill: inherit;
            stroke: inherit;
        }
        /* hide tabler's default box */
        .icon-tabler > path[stroke="none"][fill="none"] {
            visibility: collapse;
        }
        rect.low {
            fill: #355978;
        }
        rect.medium-low {
            fill: #636696;
        }
        rect.medium {
            fill: #9E6DA4;
        }
        rect.medium-high {
            fill: #D7749D;
        }
        rect.high {
            fill: #FF8585;
        }